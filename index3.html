<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="167291593261-n4cco1vqlduo1etaid80gg806nblgvec.apps.googleusercontent.com">
  <title> Responsive Login and Signup Form </title>
  <link rel="stylesheet" href="style2.css">

</head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">


<body>
  <img src="https://t3.ftcdn.net/jpg/04/29/35/62/360_F_429356296_CVQ5LkC6Pl55kUNLqLisVKgTw9vjyif1.jpg" class="image"
    alt="">
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="email">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" id="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="form-link">
            <a href="forgotpassword/frpass.html" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button id="submit" type="submit">Login</button>
          </div>
        </form>

        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field twitter" id="x-login-btn">
          <i class="fa-brands fa-x-twitter twitter-icon"></i>
          <span>Login with X</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google" id="google-login-btn">
          <img src="google.png" alt="" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>

    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="email2">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password" id="password2">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password" id="Confirm2">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button id="submit2" type="submit">Signup</button>
          </div>
        </form>

        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field twitter">
          <i class="fa-brands fa-x-twitter twitter-icon"></i>
          <span>Login with X</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google" id="google-signup-btn">
          <img src="../google.png" alt="Google" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>

    </div>
  </section>

  <!-- JavaScript -->
   <script src="2 web/script.js"></script>
  <script src="firebaseauth.js" type="module"></script>
  <script type="module" src="signup.js"></script>
</body>
</html>
