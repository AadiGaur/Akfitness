    <div class="contact-us">
        <div class="title">
            <h2>Contact <span>Us</span></h2>
        </div>
        <div class="box2">
            <div class="contact form">
                <h3>Send a message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputbox">
                                <span>First Name</span>
                                <input type="text" name="name" placeholder="john" required>
                            </div>
                            <div class="inputbox">
                                <span>Last Name</span>
                                <input type="text" name="lastname" placeholder="john" required>
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputbox">
                                <span>Email</span>
                                <input type="email" name="email" placeholder="johndoe@gmail.com" required>
                            </div>
                            <div class="inputbox">
                                <span>Subject</span>
                                <input type="text" name="Subject" placeholder="type your issue" required>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputbox">
                                <span>Message</span>
                                <textarea name="Message" placeholder="write your message" required></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputbox">
                              <input type="submit" onclick="submitBtn()"  value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Contact info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>shop no-21 first floor, Omaxe Galleria, Sector 14, Bahadurgarh, Haryana 124507</p>
                    </div>

                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="#">loremispum@gmail.com</a>
                    </div>

                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="#">+91 9034331487</a>
                    </div>
                    <!-- social media -->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <!-- map  -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3500.3888140119034!2d76.8961677793457!3d28.678013600000018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d0df76aa8170d%3A0x9c1e2a637d0c75d5!2sAk%20fitness%20club!5e0!3m2!1sen!2sin!4v1737035474643!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
